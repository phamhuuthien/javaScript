<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">dom loaded</title>
    <script>
        function domLoaded() {
            console.log("dom loaded")
            var div1 = document.getElementById("container1");
            div1.innerHTML += '<p>Paragraph 3 the URL is' + document.URL + '</p>';
            var title = window.document.getElementById('title')
            title.innerText += 'cool';
            var divs = document.body.getElementsByTagName('div');
            for (var i in divs) {
                divs[i].innerHTML += '<p>Another paragraph</p>'
            }
        }
    </script>
</head>

<body onLoad="domLoaded()">
    <div id="container1">
        <h1>heading 1</h1>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
    </div>
    <div id="container1">
        <h1>heading 2</h1>
        <p>paragraph 1</p>
    </div>
</body>

</html>
